<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatcha Srore - online store - Sign in</title>
    <link rel="icon" href="assets/" type="image/x-icon">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header>
            <h2 class="logo">Level Up</h2>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="store.html">Store</a></li>
                    <li class="nav-item"><a href="community.html">Community</a></li>
                </ul>
                <button class="btn-login">Login</button>
            </nav> <!-- /navigation -->
    </header>

    <div class="container">
        <div class="wrapper">
            <span class="icon-close">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="agree-terms">
                        <label>
                            <input type="checkbox">
                            I agree to the <a href="#"> trems & conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-link">
                        <p>Already have an account? <a href="#">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <script src="js/login.js"></script>
</body>
</html>
